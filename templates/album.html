{% load staticfiles %}
{% load static %}
<div class="album text-muted">
    <div class="container">
        <div class="row">
            {% if archives %}
                {% for a in archives %}
                    <div class="card">
                        <img src="{% get_media_prefix %}{{ a.file }}" alt="{{ a.title }}" style="height: auto; width: 100%;margin: 0 auto;">
                        <p class="card-text">{{ a.description }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
